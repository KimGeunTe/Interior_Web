<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Loginbtn.css') }}">
    <title>Document</title>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">로그인</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">회원가입</label>
            <div class="login-form">

                <form method="post" action="login" id="login-form">

                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">아이디</label>
                            <input id="user" type="text" class="input" name="login_id">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">비밀번호</label>
                            <input id="pass" type="password" class="input" data-type="password" name="login_pw">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="로그인">
                            <a href="https://www.google.com" class="social-button" id="google-connect"> <span>Google Login</span></a>
                            <a href="https://ko-kr.facebook.com" class="social-button" id="facebook-connect"> <span>Facebook Login</span></a>
                            <a href="https://twitter.com/i/flow/login" class="social-button" id="twitter-connect"> <span>Twitter Login</span></a>
                        </div>

                </form>
                <div class="foot-lnk">
                    <a href="Easter">암호를 잊으셨습니까?</a>
                </div>
            </div>

            <form method="post" action="regist" id="join-form">

                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">아이디</label>
                        <input id="user" type="text" class="input" name="join_id">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">비밀번호</label>
                        <input id="pass" type="password" class="input" data-type="password" name="join_pw">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">비밀번호 확인</label>
                        <input id="pass" type="password" class="input" data-type="password" name="join_pw_ok">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">이메일</label>
                        <input id="pass" type="text" class="input" name="join_mail">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="회원가입">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">이미 회원입니까?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
